<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Page</title>
</head>
<body>
<h1> Join Page </h1>
<form action="/join" method="POST"><!--컨트롤러에서 회원가입 로직 처리 예정-->
  <input type="text" name="userId" placeholder="아이디" autofocus/>
  <br/>
  <input type="text" name="nickname" placeholder="별명" autofocus/>
  <br/>
  <input type="password" name="password" placeholder="비밀번호"/>
  <br/>
  <button type="submit">가입하기</button>
</form>
<a href="/login">로그인</a>
</body>
</html>
