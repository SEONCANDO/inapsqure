<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <title>Login Page</title>
</head>
<body>
<div id="wrap">
    <div id="container" class="container" style="margin-top: 112px">
        <div class="inner">
            <div class="path">
                <span>현재 위치</span>
                <ol>
                    <li><a href="/">홈</a></li>
                    <li title="현재 위치"><strong>로그인</strong></li>
                </ol>
            </div>

            <div class="titleArea">
                <h2>로그인</h2>
            </div>
            <form id="member_form" action="" method="post">
                <input id="returnUrl" value="/index.html" type="hidden">
                <div class="member-login">
                    <div class="login">
                        <fieldset>
                            <h3>MEMBER LOGIN</h3>
                            <legend>회원 로그인</legend>
                            <label class="id_form" title="ID">
                                <input id="member_id" name="member_id" class="inputTypeText" placeholder="ID"
                                       type="text"/>
                            </label>
                            <label>
                                <input id="member_pw" name="member_pw" autocomplete="off" type="password"
                                       placeholder="password"/>
                            </label>
                            <ul style="list-style: none">
                                <li><a>아이디 찾기</a></li>
                                <li><a>비밀번호 찾기</a></li>
                            </ul>
                            <div class="btnArea">
                                <a href="#" onclick="" class="point">로그인</a>
                            </div>
                        </fieldset>
                    </div>
                    <div id="join">
                        <p class="link">
                        <h3>JOIN MEMBER</h3><br/>
                        INAPSQURE의 가족이 되세요!
                        <br/>
                        회원가입을 하시면 다양하고
                        <br/>
                        특별한 혜택이 주어집니다.
                        <a href="#">join</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
